<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    poly-search {
      border: 1px solid #9a9a9a;
      padding: 10px;
      background-color: #fafafa;
      text-align: center;
      display: inline-block;
    }

    poly-search img {
      margin: 5px;
    }
  </style>
  <label for="">Enter SearchTerm:</label>
  <input type="text" onchange="updatePolySeach(event)"/>
  <poly-search 
    baseuri="https://poly.googleapis.com/v1/assets"
    apikey="AIzaSyDAVRwVpYVdrLrhVvnJbmsM6LB9wzlf-O4" 
    searchterm="parrot"
    thumbheight="50"
    format="OBJ"
  ></poly-search> 
  <script src="../js/poly-search.js"></script>
  <script>
    function updatePolySeach(e) {
      document.querySelector('poly-search').setAttribute('searchTerm', e.target.value)
    }
  </script>
</body>
</html>
